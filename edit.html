                        <label>Photo</label>

        <script>
const apiUrl = 'https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec';

// --- Utility ---
function createSubjectFields(section, subject = '', marks = '') {
  const container = document.createElement('div');
  container.classList.add('subject-entry');
  container.innerHTML = `
    <input type="text" class="form-control subject-input" placeholder="Subject" value="${subject}">
    <input type="number" class="form-control marks-input" placeholder="Marks" value="${marks}">
  `;
  document.getElementById(`${section}-subjects-container`).appendChild(container);
}
function addSubjectField(section) { createSubjectFields(section); }

function fetchClassesAndRolls() {
  const classes = [];
  for (let i = 10; i <= 12; i++) ['A','B','C','D'].forEach(sec => classes.push(`Class_${i}_${sec}`));
  ['edit-class-select', 'add-class-select'].forEach(id => {
    const sel = document.getElementById(id);
    classes.forEach(cls => {
      const opt = document.createElement('option');
      opt.value = cls;
      opt.textContent = cls;
      sel.appendChild(opt);
    });
  });
  document.getElementById('edit-class-select').addEventListener('change', updateRolls);
  document.getElementById('edit-roll-select').addEventListener('change', fetchStudentData);
}

function updateRolls() {
  const className = document.getElementById('edit-class-select').value;
  fetch(`${apiUrl}?action=getRolls&class=${className}`)
    .then(res => res.json())
    .then(data => {
      const sel = document.getElementById('edit-roll-select');
      sel.innerHTML = '';
      data.forEach(r => {
        const opt = document.createElement('option');
        opt.value = r.rollNo;
        opt.textContent = r.rollNo;
        sel.appendChild(opt);
      });
    });
}

function fetchStudentData() {
  const cls = document.getElementById('edit-class-select').value;
  const roll = document.getElementById('edit-roll-select').value;
  fetch(`${apiUrl}?action=getStudent&class=${cls}&rollNo=${roll}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('edit-details').style.display = 'block';
      document.getElementById('edit-name').value = data.name;
      document.getElementById('edit-photo-preview').src = data.photoUrl || '';
      document.getElementById('edit-subjects-container').innerHTML = '';
      data.subjects.forEach(sub => createSubjectFields('edit', sub.subject, sub.marks));
    });
}

// --- Form Submissions (Dummy Alerts) ---
document.getElementById('add-form').addEventListener('submit', e => {
  e.preventDefault();
  alert('Submit logic for ADD goes here');
});
document.getElementById('edit-form').addEventListener('submit', e => {
  e.preventDefault();
  alert('Submit logic for EDIT goes here');
});

function deleteStudent() {
  const cls = document.getElementById('edit-class-select').value;
  const roll = document.getElementById('edit-roll-select').value;
  if (confirm('Delete this student?')) {
    fetch(`${apiUrl}?action=deleteStudent&class=${cls}&rollNo=${roll}`)
      .then(res => res.text())
      .then(msg => alert(msg));
  }
}

fetchClassesAndRolls();
</script>
