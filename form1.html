<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Academics</title>
        <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
      margin: 20px 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    select, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #fdfdfd;
      color: #333;
      transition: all 0.3s ease;
    }

    select:focus, button:hover {
      border-color: #4a90e2;
      outline: none;
      background-color: #f4faff;
    }

    button {
      background-color: #4a90e2;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #357ab8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4a90e2;
      color: #fff;
      font-weight: bold;
    }

    td {
      background-color: #fff;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    /* Table Hover Effect */
    tbody tr:hover {
      background-color: #f9f9f9;
    }
  </style>
    </head>
    <body>
        <h1>Academics Page</h1>
        <div class="container">
            <!-- Role Selection -->
            <div class="form-section">
                <label for="role">Are you a:</label>
                <select id="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <!-- Student Form -->
            <div id="student-form" class="form-section" style="display: none;">
                <label for="class">Class:</label>
                <select id="class">
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <label for="section">Section:</label>
                <select id="section">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
                <button id="fetch-student-data">Fetch Student Data</button>
            </div>
            <!-- Data Table -->
            <table id="student-data" style="display: none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Attendance</th>
                        <th>Math</th>
                        <th>Science</th>
                        <th>English</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script>
    
    const roleElem = document.getElementById('role')
    // Role Selection
    roleElem.addEventListener('change', function () {
      const role = this.value;
      if (role === 'student') {
        document.getElementById('student-form').style.display = 'block';
        document.getElementById('student-data').style.display = 'none';
      } else {
        document.getElementById('student-form').style.display = 'none';
        document.getElementById('student-data').style.display = 'none';
      }
    });
    
    const role = roleElem.value;
      if (role === 'student') {
        document.getElementById('student-form').style.display = 'block';
        document.getElementById('student-data').style.display = 'none';
      } else {
        document.getElementById('student-form').style.display = 'none';
        document.getElementById('student-data').style.display = 'none';
      }


    // Fetch Student Data
    document.getElementById('fetch-student-data').addEventListener('click', function () {
      const classValue = document.getElementById('class').value;
      const section = document.getElementById('section').value;

      // API URL with parameters
      const apiUrl = `https://script.google.com/macros/s/AKfycbz6QHx65XSFnLsuR1yYwtaB-xvGzLrOGE5YFwvI0kmIcZMK0h2vSegfOczbxEsOyIUQ/exec?class=${classValue}&section=${section}`;

      // Fetch data from Apps Script
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            const table = document.getElementById('student-data');
            const tbody = table.querySelector('tbody');

            // Clear previous data
            tbody.innerHTML = '';

            // Add new data
            data.forEach(student => {
              const row = `
                <tr>
                  <td>${student.name}</td>
                  <td>${student.rollNumber}</td>
                  <td>${student.attendance}</td>
                  <td>${student.marks.maths}</td>
                  <td>${student.marks.science}</td>
                  <td>${student.marks.english}</td>
                </tr>
              `;
              tbody.innerHTML += row;
            });

            table.style.display = 'table';
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          alert('An error occurred while fetching data.');
        });
    });
  </script>
    </body>
</html>
